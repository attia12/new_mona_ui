<div class="container mt-5">
  <div class="mb-3">
    <button class="btn btn-outline-primary d-flex align-items-center" (click)="goBack()">
      <i class="bi bi-arrow-left-circle me-2 fs-5"></i> Back to Events
    </button>
  </div>
  <h2 class="mb-4">Event Feedbacks</h2>

  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>#</th>
      <th>User ID</th>
<!--      <th>Event Title</th>-->
<!--      <th>Rating</th>-->
      <th>Comment</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let feedback of feedbacks; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ feedback.userId }}</td>
<!--      <td>{{ feedback.event.title }}</td>-->
<!--      <td>-->
<!--        <span *ngFor="let star of getStars(feedback.rating)">‚≠ê</span>-->
<!--      </td>-->
      <td>{{ feedback.comment }}</td>
      <td>
        <button class="btn btn-danger btn-sm" (click)="deleteFeedback(feedback.id)">
          <i class="bi bi-trash"></i> Delete
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
